<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Script -->
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="content">
        <section id="menu">
            <h1>Hello!</h1>
            <form class="menu">
                <p>I want to play a </p>
                <div class="form-group">
                    <label for="gamemode"></label>
                    <select name="gamemode" id="gamemode">
                        <option value="1">classic</option>
                        <option value="2" disabled>frantic</option>
                    </select>
                </div>
                <p> game with </p>
                <div class="form-group">
                    <label for="players"></label>
                    <select name="players" id="players">
                        <option value="1" disabled>one</option>
                        <option value="2">two</option>
                    </select>
                </div>
                <p> players </p>
                <div class="form-group">
                    <label for="connection"></label>
                    <select name="connection" id="connection">
                        <option value="1">locally</option>
                        <option value="2" disabled>online</option>
                    </select>
                </div>
                <p>.</p>
            </form>
            <a class="button" id="start">Let's go <i class="bi bi-arrow-right-circle"></i></a>
        </section>
        <section class="hidden" id="game">
            <h1>Hello</h1>
            <div class="board">
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>

                    <div class="cell"></div>
                </div>
                <div class="row">

                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
