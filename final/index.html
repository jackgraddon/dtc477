<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Script -->
    <script src="./script.js" defer></script>
</head>
<body data-theme="dark">
    <main class="content">
        <section id="menu">
            <h1>Hello!</h1>
            <form class="menu">
                <p>I want to play a </p>
                <div class="form-group">
                    <label for="gamemode"></label>
                    <select name="gamemode" id="gamemode">
                        <option value="1">classic</option>
                        <option value="2" disabled>frantic</option>
                    </select>
                </div>
                <p> game with </p>
                <div class="form-group">
                    <label for="players"></label>
                    <select name="players" id="players">
                        <option value="1" disabled>one</option>
                        <option value="2">two</option>
                    </select>
                </div>
                <p> players </p>
                <div class="form-group">
                    <label for="connection"></label>
                    <select name="connection" id="connection">
                        <option value="1">locally</option>
                        <option value="2" disabled>online</option>
                    </select>
                </div>
                <p>.</p>
            </form>
            <a class="button" id="start">Let's go <i class="bi bi-arrow-right-circle"></i></a>
        </section>
        <section id="game" data-turn="1">
            <h1 id="">It's <span id="playersTurn">Player 1</span>'s turn!</h1>
            <div class="board">
                <!-- Row -->
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <!-- Row -->
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <!-- Row -->
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <!-- Row -->
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <!-- Row -->
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <!-- Row -->
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
                <div class="cell" data-selected="none"></div>
            </div>
        </section>
    </main>

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        gsap.set('#game', { y: '100%', display: 'none', opacity: 0 })
        // Animate the menu slidng out when the game starts
        document.getElementById('start').addEventListener('click', () => {
            gsap.to('#menu', 
            { 
                y: '-100%', 
                opacity: 0, 
                display: 'none', 
                duration: 0.5, 
                ease: 'power2.inOut' 
            });
            gsap.to('#game',
            { 
                y: 0, 
                display: 'flex', 
                opacity: 1,
                duration: 0.5, 
                ease: 'power2.inOut' 
            });
        });
    </script>
</body>
</html>
